name: Merge Conflict Checker

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Explicit permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  check-merge-conflict:
    runs-on: ubuntu-latest
    steps:
      # Checkout the base branch (e.g., main or whatever the PR targets)
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      # Fetch the latest base branch safely
      - name: Fetch latest base branch
        run: git fetch origin ${{ github.event.pull_request.base.ref }}

      # Fetch the PR branch into a separate local branch
      - name: Fetch PR branch
        run: |
          git fetch origin ${{ github.event.pull_request.head.ref }}:pr-${{ github.event.pull_request.head.ref }}

      # Try merging PR branch into the base branch
      - name: Attempt merge
        id: merge
        run: |
          set +e
          git merge --no-commit --no-ff pr-${{ github.event.pull_request.head.ref }}
          if [ $? -ne 0 ]; then
            echo "conflict=true" >> $GITHUB_OUTPUT
          else
            echo "conflict=false" >> $GITHUB_OUTPUT
          fi
          set -e

      # Create a GitHub Check Run (pass/fail indicator on PR)
      - name: Create GitHub Check (pass/fail)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const conflict = "${{ steps.merge.outputs.conflict }}" === "true";
            const conclusion = conflict ? "failure" : "success";
            const title = conflict ? "❌ Merge Conflict" : "✅ No Merge Conflicts";
            const summary = conflict
              ? `This PR cannot be merged cleanly into **${{ github.event.pull_request.base.ref }}**. Please resolve conflicts.`
              : `This PR merges cleanly into **${{ github.event.pull_request.base.ref }}**.`;

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Merge Conflict Check",
              head_sha: context.payload.pull_request.head.sha,
              status: "completed",
              conclusion,
              output: {
                title,
                summary
              }
            });

      # Leave a comment if there’s a conflict
      - name: Comment on PR if conflict
        if: steps.merge.outputs.conflict == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ **Merge Conflict Detected** — Please resolve before merging."
            });

      # Fail the workflow if conflict is found
      - name: Fail workflow if conflict
        if: steps.merge.outputs.conflict == 'true'
        run: |
          echo "Merge conflicts detected. Failing workflow."
          exit 1
